<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d8ea3cf85d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>Bits<span>Please</span></header>
    <div class="main-area">
        <h1>Sign Up</h1>
        <div class="sign-container">
            <form action="" class="signup-form">
                <div class="form-group">
                    <label class="First-name">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label class="Last-Name">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label class="Email">Email</label>
                    <input type="text" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label class="password">Password</label>
                    <input type="text" class="form-control" placeholder="Enter Password">
                </div>
                <button>Sign Up</button>
                </form>
        </div>
        <div class="second-part">
        <button class="facebook">
            <a href="#" target="_blank">
                <i class="fa-brands fa-facebook-square" aria-hidden="true" style="color: #FFFFFF;"></i> Continue with Facebook</a></button>
        <button class="google">
            <a href="#" target="_blank">
                <i class="fa-brands fa-google" aria-hidden="true" style="color: #EA4335;"></i></i> Continue with Google</a></button>
        <div class="bottom-links">
            <a href="../index.html">Already a member? <span>Sign In</span></a>
        <a href="#">Forgot password? <span>Reset password</span></a>
        </div>
        <img src="img/Ellipse.png" alt="Ellipse" class="circle">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
