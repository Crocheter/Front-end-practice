<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/d8ea3cf85d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="navbar-brand"><span>Bits</span>Please</h1>
  <div class="container">
    <div class="">
    <h1>Sign Up</h1>
    <div class="form-container shadow p-3 bg-body rounded">
        
        <form class="">
            <div class="mb-3">
                <label for="" class="form-label">First Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" placeholder= "Enter Email" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Pasword">
            </div>
            <div class="d-grid gap-2 d-md-block mb-5">
              <button class="btn btn-primary w-100" type="button">Sign Up</button>
            </div>
        </form>
    </div>
    </div>
    <div class="second-part">
      <button class="facebook">
        <a href="#" target="_blank">
            <i class="fa-brands fa-facebook-square" aria-hidden="true" style="color: #FFFFFF;"></i> Continue with Facebook</a></button>
    <button class="google">
        <a href="#" target="_blank">
            <img src="img/GoogleIcon.png" alt="Google Logo">Continue with Google</a></button>
    <div class="bottom-links">
        <a href="./LogIn/index.html">Already a member? <span>Sign In</span></a>
    <a href="#">Forgot password? <span>Reset password</span></a>
    </div>
    </div>
    <div class="Ellipse">
      <img src="img/Ellipse.png" class="img-fluid float-end" alt="Ellispe">
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
