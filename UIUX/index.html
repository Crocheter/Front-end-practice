<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="up">
            <div class="logo">
                <img src="./logo.png" alt="logo">
                <span class="company-name">Azure Travels</span>
            </div>
            <nav class="up-details">
                <ul class="pages">
                    <li><a href="#">Home</a></l1>
                    <li><a href="#">Flights</a><li>
                    <li><a href="#">Hotels</a></li>
                    <li><a href="#">About us</a></li>
                    </ul>
            </nav>
            <button class="registration">Login</button>
                
        </div>
    </header>
    <main>
        <div class="clouds">
            <img src="./clouds.png" alt="Clouds">
        </div>
        <div class="earth">
            <img src="./earth.png" alt="earth and travels">
        </div>
        <div class="text">
            <article class="bigger-text">
            <span class="first">YOUR MOST RELIABLE</span>
            <span class="second">TRAVEL</span>
            <span class="third">PARTNER</span>
            </article>
            <p>At vero eos et accusamus et iusto odio 
            dignissimos ducimus qui blanditiis praesentium 
            voluptatum deleniti atque corrupti quos </p>
            <button class="bookings">Book now!</button>
            
        </div>
        <div class="circle"><img src="./circle.png" alt="Circle stripes"></div>
        <div class="plane"><img src="./Plane.png" alt="Aeroplane"></div>
    </main>

</body>
</html>
